<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="/pinchy-icon.png">
  <link rel="apple-touch-icon" href="/pinchy-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-brand">
      <span class="brand-icon">&#129438;</span>
      <span class="brand-text">Pinchy</span>
    </div>

    <nav class="sidebar-nav">
      <a href="#dashboard" class="nav-item active" data-view="dashboard">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
        <span class="nav-label">Dashboard</span>
      </a>
      <a href="#sessions" class="nav-item" data-view="sessions">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>
        <span class="nav-label">Sessions</span>
      </a>
      <a href="#chat" class="nav-item" data-view="chat">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"/></svg>
        <span class="nav-label">Chat</span>
      </a>
      <a href="#goals" class="nav-item" data-view="goals">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        <span class="nav-label">Goals</span>
      </a>
      <a href="#content" class="nav-item" data-view="content">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
        <span class="nav-label">Content</span>
      </a>
      <a href="#learning" class="nav-item" data-view="learning">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"/><path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/></svg>
        <span class="nav-label">Learning</span>
      </a>
      <a href="#calendar" class="nav-item" data-view="calendar">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        <span class="nav-label">Calendar</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a href="#settings" class="nav-item" data-view="settings" style="margin-bottom: 12px;">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        <span class="nav-label">Settings</span>
      </a>
      <div class="agent-badge" id="agentBadge">
        <span class="status-dot offline"></span>
        <span class="status-text">Checking...</span>
      </div>
    </div>
  </aside>

  <!-- Mobile bottom nav toggle -->
  <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle navigation">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
  </button>

  <!-- Main content area -->
  <main class="main-content" id="mainContent">
    <!-- Top status bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
      </div>
      <div class="top-bar-right">
        <div class="last-refresh" id="lastRefresh">
          <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/></svg>
          <span id="refreshTime">--</span>
        </div>
        <button class="btn-refresh" id="btnRefresh" title="Refresh data">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/></svg>
        </button>
      </div>
    </header>

    <!-- View container â€” JS injects content here -->
    <div class="view-container" id="viewContainer">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Loading dashboard...</p>
      </div>
    </div>
  </main>

  <!-- Onboarding overlay (multi-step wizard, shown on first run) -->
  <div class="onboarding-overlay" id="onboardingOverlay" style="display:none;">
    <div class="onboarding-modal">
      <div class="onboarding-header">
        <span class="onboarding-icon">&#129438;</span>
        <h2 id="onboardingTitle">Welcome to Pinchy</h2>
        <p id="onboardingSubtitle">Let's connect to your OpenClaw Gateway to get started.</p>
      </div>

      <!-- Step indicators -->
      <div class="onboarding-steps" id="onboardingSteps">
        <div class="onboarding-step active" data-step="1"><span>1</span><label>Connect</label></div>
        <div class="onboarding-step-line"></div>
        <div class="onboarding-step" data-step="2"><span>2</span><label>Calendar</label></div>
        <div class="onboarding-step-line"></div>
        <div class="onboarding-step" data-step="3"><span>3</span><label>Done</label></div>
      </div>

      <div class="onboarding-body" id="onboardingBody">
        <!-- Steps are rendered dynamically by app.js -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/charts.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/sessions.js"></script>
  <script src="/js/goals.js"></script>
  <script src="/js/content.js"></script>
  <script src="/js/learning.js"></script>
  <script src="/js/calendar.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
